<div th:each="repo : ${repositories}" th:remove="tag">
    <div class="col-sm-12 col-md-12">
        <h5 class="mt-1"> 
            <svg height="16" style="color: #6a737d" class="octicon octicon-repo mr-1" viewBox="0 0 16 16"
                version="1.1" width="16" aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
                </path>
            </svg>
            <a th:href="${repo.url}" th:text="${repo.name}"></a>
        </h5>
        <span class="span-badge">User: <a th:href="${repo.user.profileUrl}" th:text="${repo.user.username}"
                class="badge badge-secondary"></a></span>
        <span class="span-badge">Default Branch: <span th:text="${repo.defaultBranch}"
                class="badge badge-secondary"></span></span>
        <span class="span-badge" th:if="${repo.license != null}">License: <span th:text="${repo.license.name}"
                class="badge badge-secondary"></span></span>
        <p th:text="${repo.description}"></p>
        <span th:if="${repo.language != null}" class="span-badge">Language: <span th:text="${repo.language}"
                class="badge badge-warning"></span></span>
    </div>
    <hr class="mt-2 mb-2" />
</div>
