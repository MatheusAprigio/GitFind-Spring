<div class="col-sm-12 col-md-5 mt-5">
    <h2>Find a user</h2>
    <hr>
    <form th:action="@{/users}" th:method="get">
        <div class="form-row">
            <div class="form-group">
                <label for="sortBy-user">Sort by: </label>
                <select th:name="sortBy"> class="form-control" id="sortBy-user">
                    <option th:value="asc">ASC</option>
                    <option th:value="desc">DESC</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <div class="input-group">
                    <input th:name="username" type="text" class="form-control" placeholder="Search for a user...">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
