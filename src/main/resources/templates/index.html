<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img th:src="@{git-logo.png}" width="30" height="30" class="align-top" alt="" loading="lazy">
            GitFinder
        </a>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center mb-4">
            <form th:action="@{/users}" th:method="get" class="form-inline mt-5">
                <div class="input-group">
                    <input th:name="username" type="text" class="form-control" placeholder="Search for a user...">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <div th:if="${totalUsers != 0 && totalUsers != null}" class="row">
           
                <p th:text="${totalUsers} + ' user(s) found'"></p>
    
        </div>
        <div class="row">
            <div th:each="user : ${users}" class="col-sm-12 col-md-9 mt-2">
                <div class="row">
                    <div class="col-sm-12 col-md-1 mt-1">
                        <img th:src="${user.avatarImage}" class="rounded float-left mr-2" width="30" height="30">
                    </div>
                    <div class="col-sm-12 col-md-11">
                        <a th:text="${user.userInfo.name}" th:href="${user.profileUrl}" class="mr-1"></a>
                        <a th:text="${user.username}" th:href="${user.profileUrl}" class="name-url"></a>
                        <span class="span-badge">Type: <span th:text="${user.userType}"
                                class="badge badge-secondary"></span>
                            <span class="span-badge">Public Repositories: <span
                                    th:text="${user.userInfo.countPublicRepositories}"
                                    class="badge badge-secondary"></span></span>
                            <span class="span-badge">Followers: <span th:text="${user.userInfo.followers}"
                                    class="badge badge-secondary"></span></span>
                            <span class="span-badge">Following: <span th:text="${user.userInfo.following}"
                                    class="badge badge-secondary"></span></span>
                            <p th:text="${'Bio: ' + user.userInfo.bio}" th:if="${user.userInfo.bio != null}"></p>

                            <p class="text-gray text-small mt-2">
                                <span class="mr-1" th:if="${user.userInfo.company != null}">
                                    <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M1.5 14.25c0 .138.112.25.25.25H4v-1.25a.75.75 0 01.75-.75h2.5a.75.75 0 01.75.75v1.25h2.25a.25.25 0 00.25-.25V1.75a.25.25 0 00-.25-.25h-8.5a.25.25 0 00-.25.25v12.5zM1.75 16A1.75 1.75 0 010 14.25V1.75C0 .784.784 0 1.75 0h8.5C11.216 0 12 .784 12 1.75v12.5c0 .085-.006.168-.018.25h2.268a.25.25 0 00.25-.25V8.285a.25.25 0 00-.111-.208l-1.055-.703a.75.75 0 11.832-1.248l1.055.703c.487.325.779.871.779 1.456v5.965A1.75 1.75 0 0114.25 16h-3.5a.75.75 0 01-.197-.026c-.099.017-.2.026-.303.026h-3a.75.75 0 01-.75-.75V14h-1v1.25a.75.75 0 01-.75.75h-3zM3 3.75A.75.75 0 013.75 3h.5a.75.75 0 010 1.5h-.5A.75.75 0 013 3.75zM3.75 6a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5zM3 9.75A.75.75 0 013.75 9h.5a.75.75 0 010 1.5h-.5A.75.75 0 013 9.75zM7.75 9a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5zM7 6.75A.75.75 0 017.75 6h.5a.75.75 0 010 1.5h-.5A.75.75 0 017 6.75zM7.75 3a.75.75 0 000 1.5h.5a.75.75 0 000-1.5h-.5z">
                                        </path>
                                    </svg>
                                    <span th:text="${user.userInfo.company}"></span>
                                </span>
                                <span th:if="${user.userInfo.location != null}" class="mr-1">
                                    <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M11.536 3.464a5 5 0 010 7.072L8 14.07l-3.536-3.535a5 5 0 117.072-7.072v.001zm1.06 8.132a6.5 6.5 0 10-9.192 0l3.535 3.536a1.5 1.5 0 002.122 0l3.535-3.536zM8 9a2 2 0 100-4 2 2 0 000 4z">
                                        </path>
                                    </svg>
                                    <span th:text="${user.userInfo.location}"></span>
                                </span>
                                <span th:if="${user.userInfo.twitterUsername != null}" class="mr-1">
                                    <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                                        <path
                                            d="M273.5 26.3a109.77 109.77 0 0 1-32.2 8.8 56.07 56.07 0 0 0 24.7-31 113.39 113.39 0 0 1-35.7 13.6 56.1 56.1 0 0 0-97 38.4 54 54 0 0 0 1.5 12.8A159.68 159.68 0 0 1 19.1 10.3a56.12 56.12 0 0 0 17.4 74.9 56.06 56.06 0 0 1-25.4-7v.7a56.11 56.11 0 0 0 45 55 55.65 55.65 0 0 1-14.8 2 62.39 62.39 0 0 1-10.6-1 56.24 56.24 0 0 0 52.4 39 112.87 112.87 0 0 1-69.7 24 119 119 0 0 1-13.4-.8 158.83 158.83 0 0 0 86 25.2c103.2 0 159.6-85.5 159.6-159.6 0-2.4-.1-4.9-.2-7.3a114.25 114.25 0 0 0 28.1-29.1"
                                            fill="currentColor"></path>
                                    </svg>
                                    <span th:text="${user.userInfo.twitterUsername}"></span>
                                </span>
                                <span th:if="${user.userInfo.blogUrl != ''}" class="mr-1">
                                    <svg viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                                        <path fill-rule="evenodd"
                                            d="M7.775 3.275a.75.75 0 001.06 1.06l1.25-1.25a2 2 0 112.83 2.83l-2.5 2.5a2 2 0 01-2.83 0 .75.75 0 00-1.06 1.06 3.5 3.5 0 004.95 0l2.5-2.5a3.5 3.5 0 00-4.95-4.95l-1.25 1.25zm-4.69 9.64a2 2 0 010-2.83l2.5-2.5a2 2 0 012.83 0 .75.75 0 001.06-1.06 3.5 3.5 0 00-4.95 0l-2.5 2.5a3.5 3.5 0 004.95 4.95l1.25-1.25a.75.75 0 00-1.06-1.06l-1.25 1.25a2 2 0 01-2.83 0z">
                                        </path>
                                    </svg>
                                    <span th:text="${user.userInfo.blogUrl}"></span>
                                </span>
                            </p>
                    </div>
                </div>
                <hr class="mt-2 mb-2" />
            </div>
        </div>
</body>

</html>
