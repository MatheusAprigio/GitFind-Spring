<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFinder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{images/git-logo.png}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 th:text="${status}"></h1>
        <p th:text="${error}"></p>
        <p th:text="${message}"></p>
        <img th:src="@{images/octodex-error.png}" width="200" height="200">
        <br>
        <a class="waves-effect waves-light btn" href="javascript:history.back()">Return to homepage</a>
    </div>
</body>
